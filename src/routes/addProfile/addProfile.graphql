mutation addProfile(
  $name: String!
  $birthday: String!
  $sex: Sex!
  $cityId: Int!
  $goalId: Int!
  $interestIds: [Int]
  $requirement: RequirementInputType
) {
  profileAdd(
    name: $name
    birthday: $birthday
    sex: $sex
    cityId: $cityId
    goalId: $goalId
    interestIds: $interestIds
    requirement: $requirement
  ) {
    id
  }
}
